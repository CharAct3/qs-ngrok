---

- hosts: all
  remote_user: root

  pre_tasks:
    - name: Install python for server
      raw: test -e /usr/bin/python || (apt -y update && apt install -y python)

  tasks:
    - name: Mkdir /tmp/qs-ngrok
      file:
        path: /tmp/qs-ngrok
        state: directory

    - name: Build ngrok image
      shell: docker build -t qs-ngrok --build-arg ngrok_domain={{ domain }} https://raw.githubusercontent.com/charact3/qs-ngrok/master/docker/Dockerfile

    - name: Build ngrok
      docker_container:
        image: qs-ngrok
        name: qs-ngrok
        state: started
        restart: yes
        ports:
          - "{{ http_port }}:{{ http_port }}"
          - "{{ https_port }}:{{ https_port }}"
          - "{{ tunnel_port }}:{{ tunnel_port }}"
        env:
          DOMAIN: "{{ domain }}"
          TUNNEL_PORT: "{{ tunnel_port }}"
          HTTP_PORT: "{{ http_port }}"
          HTTPS_PORT: "{{ https_port }}"
        command: "bash /release/run_server.sh"
      tags:
        - start_ngrok

    - name: Docker copy ngrok client
      shell: docker cp qs-ngrok:/ngrok/bin/ /tmp/qs-ngrok/
